<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Firebase Components Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.4/yeti/bootstrap.min.css"/>
</head>
<body>

<div class="container">
    <div class="header clearfix">
        <div id="navigation-component">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation"><a href="index.html">Home</a></li>
                    <li role="presentation"><a href="simple-demo.html">Simple Demo</a></li>
                    <li role="presentation" class="active"><a href="live-chat.html">Live Chat</a></li>
                </ul>
            </nav>
        </div>
        <h3 class="text-muted">Components Library</h3>
    </div>

    <div class="col-lg-12">
        <div class="page-header">
            <h1 id="tables">Virtual Pet Demo</h1>
        </div>

        <p class="lead">(This example is made up of several simple components)</p>

        <div class="col-lg-6">
            <div class="well bs-component">
                <form class="form-horizontal">
                    <fieldset id="live-chat-container">
                        <legend id="name">
                            Fido the Virtual Pet <span class="pull-right">1 month old</span>
                        </legend>


                        <img src="pet.jpg" alt=""/>

                        <h4>Health</h4>
                        <div class="bs-component">
                            <div class="progress progress-striped active">
                                <div class="progress-bar progress-bar-success" style="width: 100%"></div>
                            </div>
                        </div>

                        <h4>Hunger</h4>
                        <div class="bs-component">
                            <div class="progress progress-striped active">
                                <div class="progress-bar progress-bar-primary" style="width: 5%"></div>
                            </div>
                        </div>

                        <div class="panel panel-warning">
                            <div class="panel-heading">
                                <h3 class="panel-title">Feed Fido</h3>
                            </div>
                            <div class="panel-body">
                                <a href="#" class="btn btn-success pull-right">Buy Food</a>
                                <p style="margin-top:9px">You have $100. </p>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>

        <!--<footer class="footer">-->
        <!--<p>Â© Company 2014</p>-->
        <!--</footer>-->

    </div> <!-- /container -->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
    <script src="components.js"></script>
    <script>
        components.init();
        function progress () {

        }
        setInterval(progress, 10000)
        $('form').click(function (e) {
            e.preventDefault();
        })
    </script>

</body>
</html>
