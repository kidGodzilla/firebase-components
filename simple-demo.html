<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Firebase Components Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.4/yeti/bootstrap.min.css"/>
</head>
<body>

<div class="container">
    <div class="header clearfix">
        <div id="navigation-component">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="#">Home</a></li>
                    <!--<li role="presentation"><a href="#">About</a></li>-->
                    <!--<li role="presentation"><a href="#">Contact</a></li>-->
                </ul>
            </nav>
        </div>
        <h3 class="text-muted">Components Library</h3>
    </div>

    <div class="col-lg-12">
        <div class="page-header">
            <h1 id="tables">Simple Component Demo</h1>
        </div>

        <p class="lead">(Table-row elements are contained within a component)</p>

        <div class="bs-component">
            <table class="table table-striped table-hover ">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Created timestamp</th>
                    <th>Last updated timestamp</th>
                </tr>
                </thead>
                <tbody id="table-row" data-source="/demo" data-sort="d" data-limit="32" data-offset="0">
                    <tr>
                        <td>{{key}}</td>
                        <td>{{title}}</td>
                        <td>{{description}}</td>
                        <td>{{created}}</td>
                        <td>{{updated}}</td>
                    </tr>
                </tbody>
            </table>
            <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div></div><!-- /example -->
    </div>

    <!--<footer class="footer">-->
    <!--<p>Â© Company 2014</p>-->
    <!--</footer>-->

</div> <!-- /container -->


<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
<script src="components.js"></script>
<script>
    components.init();
</script>

</body>
</html>
