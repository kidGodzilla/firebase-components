<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Firebase Components Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.4/yeti/bootstrap.min.css"/>
</head>
<body>

<div class="container">
    <div class="header clearfix">
        <div id="navigation-component">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="index.html">Home</a></li>
                    <li role="presentation"><a href="simple-demo.html">Simple Demo</a></li>
                    <!--<li role="presentation"><a href="#">Contact</a></li>-->
                </ul>
            </nav>
        </div>
        <h3 class="text-muted">Components Library</h3>
    </div>

    <div class="col-lg-12">
        <div class="page-header">
            <h1 id="tables">Simple Component Demo</h1>
        </div>

        <p class="lead">(Table-row elements are contained within a component)</p>

        <div class="bs-component">
            <table class="table table-striped table-hover ">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Created timestamp</th>
                    <th>Last updated timestamp</th>
                </tr>
                </thead>
                <!-- This is a simple component. It is created by adding [data-source] to any tag. This tag becomes the component container -->
                <tbody id="table-row" data-source="/demo" data-sort="d" data-limit="32" data-offset="0">
                    <!-- Whatever is inside the component becomes the template for each item in the model -->
                    <tr>
                        <td>{{id}}</td>
                        <td>{{title}}</td>
                        <td>{{description}}</td>
                        <td>{{created}}</td>
                        <td>{{updated}}</td>
                    </tr>
                    <!-- End template -->
                </tbody>
                <!-- End component -->
            </table>

            <form class="form-horizontal" id="input-component" data-destination="/demo">
                <fieldset>
                    <legend>Add new item</legend>
                    <div class="form-group">
                        <label for="inputTitle" class="col-lg-2 control-label">Title</label>
                        <div class="col-lg-8">
                            <input name="title" type="text" class="form-control" id="inputTitle" placeholder="This is the Title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="textArea" class="col-lg-2 control-label">Description</label>
                        <div class="col-lg-8">
                            <textarea name="description" class="form-control" rows="3" id="textArea" placeholder="This is the description"></textarea>
                            <!--<span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>-->
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10">
                            <button data-action="create" type="submit" class="btn btn-primary pull-right">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>

    </div>

    <!--<footer class="footer">-->
    <!--<p>Â© Company 2014</p>-->
    <!--</footer>-->

</div> <!-- /container -->


<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
<script src="components.js"></script>
<script>
    components.init();
</script>

</body>
</html>
