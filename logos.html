<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Firebase Components Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.4/yeti/bootstrap.min.css"/>
    <link rel="stylesheet" href="owl.carousel.css"/>
</head>
<body>

<div class="container">
    <div class="header clearfix">
        <div id="navigation-component">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation"><a href="index.html">Home</a></li>
                    <li role="presentation"><a href="simple-demo.html">Simple Demo</a></li>
                    <li role="presentation"><a href="live-chat.html">Live Chat</a></li>
                    <li role="presentation" class="active"><a href="logos.html">Owl Carousel</a></li>
                </ul>
            </nav>
        </div>
        <h3 class="text-muted">Components Library</h3>
    </div>

    <div class="col-lg-12">
        <div class="page-header">
            <h1 id="tables">Owl Carousel Demo</h1>
        </div>

        <div class="col-lg-8 col-lg-offset-2">
            <div class="well bs-component">
                <form class="form-horizontal">
                    <fieldset id="live-chat-container">
                        <legend>Logo Carousel Component</legend>

                        <!-- This is the component to display the owl carousel -->
                        <div class="owl-carousel" data-source="/logos2" data-sort="descending">
                            <div>
                                <img src="{{image}}" alt="{{type}}" />
                                <p class="text-center">{{type}}</p>
                            </div>
                        </div>
                        <!-- End component -->

                        <!-- This is the component to add a new logo -->
                        <div data-destination="/logos2">
                            <legend>Add a new Logo</legend>
                            <div class="form-group">
                                <label for="f1" class="col-lg-3 control-label">Image URL</label>
                                <div class="col-lg-9">
                                    <input id="f1" type="text" name="image" class="form-control" placeholder="Image URL">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="f2" class="col-lg-3 control-label">Company Name</label>
                                <div class="col-lg-9">
                                    <input id="f2" type="text" name="type" class="form-control" placeholder="Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <button name="submit" data-action="create" class="btn btn-primary pull-right" onclick="window.location.reload()">Add New Logo</button>
                                </div>
                            </div>
                        </div>
                        <!-- End component -->

                    </fieldset>
                </form>
            </div>
        </div>

        <!--<footer class="footer">-->
        <!--<p>Â© Company 2014</p>-->
        <!--</footer>-->

    </div> <!-- /container -->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
    <script src="components.js"></script>


    <script src="https://www.bittitan.com/Scripts/owlcarousel.min.js"></script>


    <script>
        function initializeOwlCarousel () {
            setTimeout(function () {
                var owl = $('.owl-carousel');
                owl.owlCarousel({
                    items: 4,
                    loop: true,
                    margin: 50,
                    dots: true,
                    autoplay: true,
                    autoplayTimeout: 2500,
                    autoplayHoverPause: true
                });
            }, 1600);
        }
        // This code renders our components. The callback function was copy-pasted from the owl-carousel website.
        components.init(function () {
            initializeOwlCarousel();
        });

        // Prevents the form from being submitted to another page
        $('form').click(function (e) {
            e.preventDefault();
        });

    </script>

</body>
</html>
