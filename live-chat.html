<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Firebase Components Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.4/yeti/bootstrap.min.css"/>
</head>
<body>

<div class="container">
    <div class="header clearfix">
        <div id="navigation-component">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation"><a href="index.html">Home</a></li>
                    <li role="presentation"><a href="simple-demo.html">Simple Demo</a></li>
                    <li role="presentation" class="active"><a href="live-chat.html">Live Chat</a></li>
                </ul>
            </nav>
        </div>
        <h3 class="text-muted">Components Library</h3>
    </div>

    <div class="col-lg-12">
        <div class="page-header">
            <h1 id="tables">Live Chat Demo</h1>
        </div>

        <p class="lead">(There are two components: An input & output component)</p>

        <div class="col-lg-6">
            <div class="well bs-component">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>Component Chat</legend>
                        <div data-source="/liveChat" data-sort="d">
                            <p>{{message}}</p>
                        </div>
                        <div data-destination="/liveChat">
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <textarea name="message" class="form-control" rows="3" id="textArea"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <button data-action="create" type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>

        <!--<footer class="footer">-->
        <!--<p>Â© Company 2014</p>-->
        <!--</footer>-->

    </div> <!-- /container -->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
    <script src="components.js"></script>
    <script>
        components.init();
    </script>

</body>
</html>
